<h2>Why JobDSL ?</h2>

<ul>
    <li class="fragment fade-in">Automate the creation of Jobs</li>
    <li class="fragment fade-in">What if we have to move 100s of jobs to another Jenkins </li>
    <li class="fragment fade-in">What if we have to edit 100s of jobs to integrate new plugin functionality </li>
    <li class="fragment fade-in">Saves us from repetative work </li>
    <li class="fragment fade-in">Last but not least, configuration as code in Git </li>
</ul>

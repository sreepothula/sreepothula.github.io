<h2>Job DSL Plugin workflow</h2>

<ol>
    <li class="fragment fade-in">Create and/or update DSL scripts locally</li>
    <li class="fragment fade-in">Pushe changes to SCM</li>
    <li class="fragment fade-in">SCM change triggers seed job</li>
    <li class="fragment fade-in">Seed job executes DSL</li>
    <li class="fragment fade-in">Seed job creates/updates/deletes</li>
</ol>
